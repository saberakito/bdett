<div class="nav_area">
    <div class="container_nav">
        <div class="logo_nav">
            <img src="assets/images/logo/logo.png?v=1.6" alt="">
        </div>
        <div class="topnav" id="myTopnav">

            <ng-container *ngFor="let menu of menus; index as i; first as isFirst;let l = count">
                <div class="link_nav cal_{{l+2}}" *ngIf="i==0">
                    <a [routerLinkActive]="['active-menu']" [routerLinkActiveOptions]="{exact:true}" routerLink="/home" class=" links active ">หน้าแรก</a>
                </div>
                <div class="link_nav cal_{{l+2}}">
                    <a [routerLinkActiveOptions]="{exact:true}" [routerLinkActive]="['active-menu']" routerLink="/page/{{menu.menu_route}}" class=" links active ">{{menu.menu_name}}</a>
                </div>
                <div class="link_nav cal_{{l+2}}" *ngIf="i==2">
                    <a [routerLinkActiveOptions]="{exact:true}" [routerLinkActive]="['active-menu']" routerLink="/promotion" class=" links active ">โปรโมชั่น</a>
                </div>
            </ng-container>
            <a [routerLinkActive]="['active-menu']" [routerLinkActiveOptions]="{exact:true}" href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
</div>

<div class="topnav_mobile" id="myTopnav">
    <nav class="navbar navbar-expand-lg ">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="icon_menu_mobile">
            <span class="navbar-toggler-icon">   
            </span>
        </button>
        <div class="logo_nav_m">
            <img src="assets/images/logo/logo.png?v=1.6" alt="">
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" style="text-align: left;">
                <ng-container *ngFor="let menu of menus; index as i; first as isFirst;let l = count">
                    <li class="nav-item  nav-menu-tab" *ngIf="i==0">
                        <a style="color: black;" [routerLinkActive]="['active-menu']" [routerLinkActiveOptions]="{exact:true}" routerLink="/home">หน้าหลัก</a>
                    </li>
                    <li class="nav-item  nav-menu-tab">
                        <a style="color: black;" [routerLinkActive]="['active-menu']" [routerLinkActiveOptions]="{exact:true}" routerLink="/page/{{menu.menu_route}}">{{menu.menu_name}}</a>
                    </li>
                    <li class="nav-item  nav-menu-tab" *ngIf="i==0">
                        <a style="color: black;" [routerLinkActive]="['active-menu']" [routerLinkActiveOptions]="{exact:true}" routerLink="/promotion">โปรโมชั่น</a>
                    </li>

                </ng-container>
            </ul>
        </div>
    </nav>
